<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form novalidate (ngSubmit)="registStock()" [formGroup]="addform">
    <ion-list>
      <ion-item>
        <ion-label>しょうひん名</ion-label>
        <ion-input type="text" formControlName="name" [class.error1]="!addform.controls.name.valid && addform.controls.name.dirty"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>しゅるい</ion-label>
        <ion-select formControlName="category">
          <ion-option *ngFor="let c of categories" [value]="c">{{ c }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>おいたところ</ion-label>
        <ion-select formControlName="space">
          <ion-option *ngFor="let s of spaces" [value]="s">{{ s }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
      <ion-label>メモ</ion-label>
      <ion-textarea formControlName="memo"></ion-textarea>
      </ion-item>
      <ion-item no-lines *ngIf="addform.get('name').hasError('required') && addform.get('name').touched">
        <div class="error" *ngIf="addform.get('name').hasError('required') && addform.get('name').touched">
          しょうひん名を入力してください
        </div>
      </ion-item>
    </ion-list>
    <button ion-button full [disabled]="addform.invalid">とうろく</button>
  </form>
</ion-content>
