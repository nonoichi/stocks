<ion-header>
  <ion-navbar>
    <ion-title>かったもの</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="addStock()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      [{{ item.space }}] {{ item.name }}
    </button>
  </ion-list>
</ion-content>
