<ion-content padding>
  <div [ngSwitch]="space">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngSwitchCase="'all'">
      <button ion-item ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/parts/80x80.png">
        </ion-thumbnail>
        <h2>[{{ item.space }}] {{ item.name }}</h2>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'category1'">
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/parts/80x80.png">
        </ion-thumbnail>
        <h2>[{{ item.space }}] {{ item.name }}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'category2'">
      <ion-item *ngFor="let item of items2" (click)="itemSelected(item)">
        <ion-thumbnail item-start>
          <img src="assets/imgs/parts/80x80.png">
        </ion-thumbnail>
        <h2>[{{ item.space }}] {{ item.name }}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
