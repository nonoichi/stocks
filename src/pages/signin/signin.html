<ion-header>

  <ion-navbar>
    <ion-title>ログイン</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="floating">メールアドレス</ion-label>
        <ion-input type="text" [(ngModel)]="data.email" name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">パスワード</ion-label>
        <ion-input type="password" [(ngModel)]="data.password" name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <p>
      <button ion-button expand="block" color="primary" (click)="signIn(data)">Sign In</button>
    </p>
    <p>
      <button ion-button expand="block" fill="clear" color="secondary" (click)="signUp()">Sign Up</button>
    </p>
    <p>
      <button ion-button expand="block" fill="clear" color="secondary" (click)="guest()">ユーザ登録せずに使う</button>
    </p>
  </form>
</ion-content>
